<!DOCTYPE html>
<html>
	<head>
		<!-- Author: Portia Plante -->
		<!-- Author2: JAcob Russell-->
		<title>Custom Title</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div id="content">
			<h1>Learning JavaScript</h1>
			<div class="columns">
				<section class="one">
					<h3>Learning Gradients</h3>
					<section id="rainbow"></section>
				</section>
				<section class="one">
					<h3>Gradient Changer</h3>
					<p>Lets get to 100,000 rubles</p>
					<p>
						<label for="txt-funds">Funds Earned: </label>
						<input type="text" id="text-funds" />
						<span id="funds-error" class=".error"></span>
					</p>
					<p>
						<button id="btn-cont">Continue</button>
					</p>
					<section id="thermometer"></section>
				</section>
				<section class="one">
					<h3>Forms and Numbers</h3>
					<form id="my-form" action="#" method="get">
						<p>
							<label for="txt-first-name">First Name: </label>
							<input type="text" name="txt-first-name" required minlength="5" />
							<span class="error" id="error-first-name"></span>
						</p>
						<p>
							<label for="txt-last-name">Last Name: </label>
							<input type="text" name="txt-last-name" required />
							<span class="error" id="error-last-name"></span>
						</p>
						<p>
							<label for="txt-age">Age: </label>
							<input type="number" min="18" name="txt-age" />
						</p>
						<p>
							<label for="txt-birth-day">Birthday: </label>
							<input type="date" />
						</p>
						<p>
							<label for="txt-email">Email: </label>
							<input type="email" />
						</p>
						<button type="submit">Continue</button>
					</form>
				</section>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
