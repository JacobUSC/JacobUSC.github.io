<!DOCTYPE html>
<html>
    <head>
        <!-- Author: Portia Plante -->
        <!-- Author: Jacob Russell-->
        <title>February 15 Example</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="content">
            <h1>Learning JavaScript</h1>
                <div class="columns">
                    <section class="one">
                        <h3>Looping Through Numbers</h3>
                        <p>
                            <label for="txt-start-num">enter starting number: </label>
                            <input type="text" id="txt-start-num">
                        </p>
                        <p>
                            <label for="txt-end-num">enter end num</label>
                            <input type="text" id="txt-end-num">
                        </p>
                        <button id="btn-loop-nums">Show Numbers</button>
                        <p id="error-nums" class="error"></p>
                        <ul id="num-list"></ul>
                    </section>
                    <section class="one">
                        <h3>Counting</h3>
                        <button id="btn-count">Start</button>
                        <p id="count-p"></p>
                    </section>
                    <section>
                        <h3>List Item Clicks</h3>
                        <ul id="toys">
                            <li rel="The coolers Mini cars.">Matchbox car</li>
                            <li rel="Like a fake baby">Baby doll</li>
                            <li let="ankle hitter">Skipping Rope</li>
                            <li let="housersssss">Toy House</li>
                            <li let="europe">Soccer Ball</li>
                        </ul>
                    </section>
                </div>
            </div>
        <script src="script.js"></script>
    </body>
</html>
